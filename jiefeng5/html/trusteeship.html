		<script type="text/javascript">
			$(function() {
				var timer = 30;
				var msg = $('.time');
				var tt = window.setInterval(function() {
					timer--;
					if(timer <= 0) {
						timer = 30;
					}
					msg.html(timer);
				}, 1000);

				$(".logout").on('click', function() {
					layer.confirm('确定退出登陆吗？', {
						title: "退出登录",
						btn: ['确定', '取消']
					}, function() {
						layer.msg('退出成功', {
							icon: 1
						});
					}, function() {
						layer.closeAll();
					});
				})

			})
