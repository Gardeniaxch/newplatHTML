									</div>

								<div class="info-item mt-2">

										<span class="fa fa-gift mr-1"></span>邀请码：
									</div>
									<strong>135645</strong>
								</div>

								<div class="info-header mt-2" style="color: #A21717;border-top: 1px solid #64CBE3;padding-top: 20px;">
									<span class="fa fa-edit mr-1"></span>
									<strong>编辑资料卡</strong>
								</div>
								<form class="mt-2">
									<div class="form-group">
										<label for="username">用户名：</label>
										<input type="text" class="form-control" id="username" name="username" value="PIck" placeholder="请输入用户名">
									</div>
									<div class="form-group">
										<label for="phone">手机号</label>
										<input type="text" class="form-control" id="phone" name="phone" value="暂无" placeholder="请输入你的手机号">
									</div>
									<h5 class="line-row mt-2" style="font-weight: 600;margin-bottom: 15px;color: #CB2D01;"><span class="line-header"></span>修改密码：</h5>
									<div class="form-group">
										<label for="oldpwd">当前密码:</label>
										<input type="password" class="form-control" id="oldpwd" name="oldpwd" placeholder="请输入您当前的密码">
									</div>
									<div class="form-group">
										<label for="pwd">新密码:</label>
										<input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入您的新密码">
									</div>
									<div class="form-group">
										<label for="pwd2">确认密码:</label>
										<input type="password" class="form-control" id="pwd2" name="pwd2" placeholder="请确认您的新密码">
									</div>
									<div class="flex-between mt-2">
										<button type="submit" class="btn btn-danger">修改</button>
										<button type="reset" class="btn btn-default">重置</button>
									</div>
								</form>
							</div>
						</div>

								<div class="info-item mt-2">

									</div>
									<strong>￥ 25000</strong>
								</div>
								<div class="info-item mt-2">

									</div>
									<strong>￥ <span class="tixian-money">25000</span></strong>
								</div>
								<form class="tixian-form mt-2">
									<div class="form-group">
									    <label for="money">申请提现：</label>
									    <div class="input-group" style="margin: 15px 0 20px;">
      										<div class="input-group-addon my-group">$</div>
									    	<input type="text" class="form-control" id="money" name="money" placeholder="请输入提现的金额">
											<div class="input-group-addon my-group">元</div>
									    </div>
								    </div>
									<div class="flex-between">
										<button class="btn btn-success" style="padding: 5px 25px;">提交</button>
										<a class="all-tixian" style="color: #0786EF;">全部提现</a>
									</div>
								</form>
								<div class="info-item mt-2">
									<div class="mr-2 w-120">

								<div class="">

									</div>

		<script type="text/javascript">
			$(".logout").on('click', function() {
				layer.confirm('确定退出登陆吗？', {
					title: "退出登录",
					btn: ['确定', '取消']
				}, function() {
					layer.msg('退出成功', {
						icon: 1
					});
				}, function() {
					layer.closeAll();
				});
			})
			
			$('.all-tixian').on('click',function(){
				var money = $(".tixian-money").text();
				$('#money').val(money);
			})
