											</td>
											<td>

													<span class="label label-danger" style="padding: 5px">{$arr_type[$vo['sum_io']]}{$vo.delta_sum}</span>
												</if>
											</td>
											<td>
												<span class="tbody_header">剩余:</span>
												<span>{$vo.user_sum}</span>
