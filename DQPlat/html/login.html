<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
		<title>登录</title>
		<link rel="stylesheet" href="../css/login.css" />
		<link rel="stylesheet" href="../font/iconfont.css" />
	</head>

	<body>
		<h1>DQ任务发布平台</h1>
		<div class="main-agile">
			<div class="content-wthree">
				<h2>登录</h2>
				<form action="#" method="post">
					<div class="inputs-w3ls">
						<!--<i class="fa fa-user" aria-hidden="true"></i>-->
						<span class="iconfont icon-user"></span>
						<input type="text" name="Username" placeholder="请输入您的用户名" required="" />
					</div>
					<div class="inputs-w3ls">
						<!--<i class="fa fa-key" aria-hidden="true"></i>-->
						<span class="iconfont icon-lock"></span>
						<input type="password" name="Password" placeholder="请输入您的密码" required="" />
					</div>
					<input type="submit" value="登录">
					<div class="wthree-text">
						<div class="wthree-left">
							<input type="checkbox" name="" id="rememberpwd"/>
							<label for="rememberpwd">记住密码</label>
						</div>
						<span><a href="registered.html">立即注册</a></span>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
